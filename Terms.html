<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terms of Service — History</title>
<meta name="description" content="Change history of the Terms of Service." />
<style>
  :root{
    --bg:#f7f7fb;--card:#fff;--ink:#222;--muted:#6b7280;--brand:#2563eb;--ok:#16a34a;--chip:#eef2ff;--border:#e5e7eb;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple Color Emoji,Noto Color Emoji,sans-serif}
  header{padding:24px 16px 8px;max-width:1000px;margin:0 auto}
  h1{margin:0 0 8px;font-size:clamp(20px,3vw,28px)}
  .sub{color:var(--muted);margin:0 0 16px}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 16px}
  .toolbar input,.toolbar select{border:1px solid var(--border);background:#fff;padding:10px 12px;border-radius:10px;min-width:200px}
  main{max-width:1000px;margin:0 auto;padding:0 16px 40px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px 16px;margin:12px 0;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:start}
  .title{font-weight:600}
  .meta{color:var(--muted);font-size:14px}
  .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
  .chip{background:var(--chip);color:var(--brand);border-radius:999px;padding:4px 10px;font-size:12px;font-weight:600}
  .chip.ok{background:#eaf7ee;color:var(--ok)}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  .btn{appearance:none;border:1px solid var(--border);background:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;color:var(--ink);font-weight:600}
  .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
  .empty{color:var(--muted);text-align:center;padding:32px 8px;border:2px dashed var(--border);border-radius:12px;margin-top:16px}
  footer{max-width:1000px;margin:0 auto 60px;padding:0 16px;color:var(--muted);font-size:14px}
</style>
</head>
<body>
<header>
  <h1>Terms of Service — History</h1>
  <p class="sub">Review previous versions of our Terms, with effective dates and summaries of changes.</p>
  <div class="toolbar" role="region" aria-label="Filters">
    <input id="q" type="search" placeholder="Search version, summary, tags…" aria-label="Search terms history" />
    <select id="sort" aria-label="Sort">
      <option value="date-desc">Newest first</option>
      <option value="date-asc">Oldest first</option>
      <option value="ver-desc">Version (high → low)</option>
      <option value="ver-asc">Version (low → high)</option>
    </select>
    <select id="tag" aria-label="Filter by tag">
      <option value="">All tags</option>
    </select>
  </div>
</header>

<main>
  <div id="list"></div>
  <div id="empty" class="empty" hidden>No matching versions.</div>
</main>

<footer>
  <p>Current ToS: <a id="currentLink" href="#" rel="noopener">View</a> &middot; Last updated <span id="currentDate">—</span></p>
</footer>

<script>
/** --- DATA: Edit here --------------------------------------------------- **/
const termsData = [
  /**
  {
    version: "1.3.0",
    effectiveDate: "2025-03-15",
    isCurrent: true,
    summary: "Added A2P 10DLC compliance details, clarified opt-in and STOP handling.",
    tags: ["A2P 10DLC","Compliance","Messaging"],
    links: {
      view: "/terms/1.3.0",
      pdf: "/terms/1.3.0/terms.pdf",
      diffPrev: "/terms/diff/1.2.0...1.3.0"
    }
  },
  {
    version: "1.2.0",
    effectiveDate: "2024-11-02",
    isCurrent: false,
    summary: "Updated data retention window and security section.",
    tags: ["Privacy","Security"],
    links: {
      view: "/terms/1.2.0",
      pdf: "/terms/1.2.0/terms.pdf",
      diffPrev: "/terms/diff/1.1.0...1.2.0"
    }
  },
  {
    version: "1.1.0",
    effectiveDate: "2024-06-18",
    isCurrent: false,
    summary: "Introduced arbitration clause and clarified billing.",
    tags: ["Billing","Legal"],
    links: {
      view: "/terms/1.1.0",
      pdf: "/terms/1.1.0/terms.pdf",
      diffPrev: "/terms/diff/1.0.0...1.1.0"
    }
  },
  **/
  {
    version: "1.0.0",
    effectiveDate: "2025-10-15",
    isCurrent: false,
    summary: "Initial publication of Terms of Service.",
    tags: ["Initial"],
    links: {
      view: "https://nova-is.github.io/NOVA/SMSTermsofService.html",
      pdf: "https://nova-is.github.io/NOVA/SMSTermsofService.html",
      diffPrev: ""
    }
  }
];
/** ---------------------------------------------------------------------- **/

const $ = (sel) => document.querySelector(sel);
const listEl = $("#list"), emptyEl = $("#empty");
const qEl = $("#q"), sortEl = $("#sort"), tagEl = $("#tag");
const currentLinkEl = $("#currentLink"), currentDateEl = $("#currentDate");

function fmtDate(s){
  const d = new Date(s+"T00:00:00Z");
  return d.toLocaleDateString(undefined,{year:"numeric",month:"short",day:"2-digit"});
}
function buildTags(){
  const all = new Set();
  termsData.forEach(v => (v.tags||[]).forEach(t=>all.add(t)));
  [...all].sort().forEach(t=>{
    const opt = document.createElement("option");
    opt.value = t; opt.textContent = t;
    tagEl.appendChild(opt);
  });
}
function render(){
  const q = (qEl.value||"").toLowerCase().trim();
  const tag = tagEl.value;

  let rows = [...termsData];
  // sort
  const sort = sortEl.value;
  rows.sort((a,b)=>{
    if(sort==="date-asc") return a.effectiveDate.localeCompare(b.effectiveDate);
    if(sort==="date-desc") return b.effectiveDate.localeCompare(a.effectiveDate);
    if(sort==="ver-asc") return a.version.localeCompare(b.version,undefined,{numeric:true,sensitivity:"base"});
    if(sort==="ver-desc") return b.version.localeCompare(a.version,undefined,{numeric:true,sensitivity:"base"});
    return 0;
  });

  // filter
  rows = rows.filter(r=>{
    const hay = (r.version+" "+r.summary+" "+(r.tags||[]).join(" ")).toLowerCase();
    const okQ = !q || hay.includes(q);
    const okTag = !tag || (r.tags||[]).includes(tag);
    return okQ && okTag;
  });

  // current footer
  const cur = termsData.find(v=>v.isCurrent) || termsData[0];
  if(cur){
    currentLinkEl.href = cur.links?.view || "#";
    currentDateEl.textContent = fmtDate(cur.effectiveDate);
  }

  // paint
  listEl.innerHTML = "";
  if(rows.length===0){ emptyEl.hidden=false; return; }
  emptyEl.hidden=true;

  rows.forEach(r=>{
    const card = document.createElement("article");
    card.className="card";
    card.setAttribute("aria-labelledby",`v-${r.version}`);

    const left = document.createElement("div");
    const right = document.createElement("div");
    right.className="actions";

    left.innerHTML = `
      <div class="title" id="v-${r.version}">Version ${r.version}</div>
      <div class="meta">Effective: ${fmtDate(r.effectiveDate)}</div>
      <div class="chips">
        ${(r.isCurrent?`<span class="chip ok" title="Current version">Current</span>`:"")}
        ${(r.tags||[]).map(t=>`<span class="chip">${t}</span>`).join("")}
      </div>
      <p style="margin:8px 0 0">${r.summary}</p>
    `;

    const link = (href, label, cls="btn") => href?`<a class="${cls}" href="${href}" rel="noopener">${label}</a>`:"";
    right.innerHTML = `
      ${link(r.links?.view,"View","btn primary")}
      ${link(r.links?.pdf,"Download PDF")}
      ${r.links?.diffPrev ? link(r.links.diffPrev,"Diff with previous") : ""}
    `;

    card.appendChild(left);
    card.appendChild(right);
    listEl.appendChild(card);
  });
}

buildTags();
render();

qEl.addEventListener("input", render);
sortEl.addEventListener("change", render);
tagEl.addEventListener("change", render);
</script>
</body>
</html>
