<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA INTEGRATED SOLUTIONS LLC — Theme & Color Switch</title>
  <meta name="description" content="NOVA INTEGRATED SOLUTIONS LLC — 다크모드와 포인트 컬러를 사용자가 선택." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --ink:#1f2937;
      --muted:#6b7280;
      --accent:#4f46e5; /* 기본: 인디고 */
      --radius:16px;
      --shadow:0 6px 20px rgba(0,0,0,0.1);
    }
    [data-theme="dark"]{
      --bg:#0f172a; /* 더 딥한 다크 */
      --ink:#e5e7eb;
      --muted:#94a3b8;
    }

    /* 레이아웃 기본 */
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--ink);line-height:1.6;transition:background .3s,color .3s}
    a{text-decoration:none;color:inherit}
    header{position:fixed;width:100%;top:0;left:0;display:flex;gap:16px;justify-content:space-between;align-items:center;padding:12px 20px;background:rgba(255,255,255,0.8);backdrop-filter:blur(10px);box-shadow:var(--shadow);z-index:10;transition:background .3s}
    [data-theme="dark"] header{background:rgba(15,23,42,0.75)}
    .brand{font-weight:800;font-size:18px;color:var(--accent)}
    nav ul{display:flex;gap:18px;list-style:none}

    .controls{display:flex;align-items:center;gap:10px}
    .theme-toggle{padding:8px 14px;border-radius:10px;border:1px solid rgba(0,0,0,.08);background:var(--accent);color:white;cursor:pointer;font-weight:700}

    /* 컬러 스위처 */
    .palette{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .swatch{width:26px;height:26px;border-radius:999px;border:2px solid rgba(0,0,0,.08);box-shadow:0 2px 8px rgba(0,0,0,.12);cursor:pointer;display:inline-block}
    [data-theme="dark"] .swatch{border-color:rgba(255,255,255,.15)}
    .swatch.active{outline:3px solid rgba(0,0,0,.15)}
    [data-theme="dark"] .swatch.active{outline:3px solid rgba(255,255,255,.22)}
    .custom-color{appearance:none;border:none;width:26px;height:26px;border-radius:999px;overflow:hidden;padding:0;cursor:pointer}
    .custom-color::-webkit-color-swatch{border:none;border-radius:999px}
    .custom-color::-moz-color-swatch{border:none;border-radius:999px}

    .hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 20px;background:linear-gradient(rgba(255,255,255,0.45),rgba(255,255,255,0.45)),url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1950&q=80') center/cover}
    [data-theme="dark"] .hero{background:linear-gradient(rgba(15,23,42,0.6),rgba(15,23,42,0.6)),url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1950&q=80') center/cover}
    .hero h1{font-family:'Montserrat',sans-serif;font-weight:800;font-size:clamp(2rem,5vw,3rem);margin-bottom:16px}
    .hero p{max-width:640px;color:var(--muted);font-size:1.05rem;margin-bottom:22px}

    .btn{padding:12px 22px;border-radius:999px;font-weight:700;box-shadow:var(--shadow);transition:.25s}
    .btn.primary{background:var(--accent);color:white}
    .btn.secondary{background:white;color:var(--accent);border:2px solid var(--accent)}
    [data-theme="dark"] .btn.secondary{background:transparent;color:var(--accent)}
    .btn:hover{transform:translateY(-2px)}

    section{padding:80px 20px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .card{overflow:hidden;border-radius:var(--radius);box-shadow:var(--shadow)}
    .card img{width:100%;height:100%;object-fit:cover;transition:.35s}
    .card:hover img{transform:scale(1.05)}

    footer{text-align:center;padding:40px 20px;color:var(--muted);font-size:.95rem}

    /* 작은 화면 정리 */
    @media (max-width:760px){
      .brand{display:none}
      nav ul{display:none}
      header{justify-content:center}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">NOVA INTEGRATED SOLUTIONS</div>
    <nav>
      <ul>
        <li><a href="#showcase">포트폴리오</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </nav>
    <div class="controls" aria-label="테마 및 색상 선택">
      <div class="palette" id="palette" title="포인트 컬러 선택">
        <button class="swatch" data-color="#4f46e5" style="background:#4f46e5" aria-label="인디고"></button>
        <button class="swatch" data-color="#2563eb" style="background:#2563eb" aria-label="블루"></button>
        <button class="swatch" data-color="#10b981" style="background:#10b981" aria-label="에메럴드"></button>
        <button class="swatch" data-color="#f59e0b" style="background:#f59e0b" aria-label="오렌지"></button>
        <button class="swatch" data-color="#ec4899" style="background:#ec4899" aria-label="핑크"></button>
        <button class="swatch" data-color="#0ea5e9" style="background:#0ea5e9" aria-label="스카이"></button>
        <input class="custom-color" id="customColor" type="color" value="#4f46e5" aria-label="사용자 지정 색상 선택" />
      </div>
      <button class="theme-toggle" id="themeToggle" aria-pressed="false">다크모드</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>젊고 세련된 회계·재무 파트너</h1>
      <p>유연한 재무 전략과 신뢰할 수 있는 데이터로 비즈니스를 성장시키는 젊은 전문가 팀.</p>
      <div>
        <a href="#showcase" class="btn primary">작업 살펴보기</a>
        <a href="#contact" class="btn secondary">문의하기</a>
      </div>
    </section>

    <section id="showcase">
      <div class="gallery">
        <div class="card"><img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&fit=crop&w=800&q=80" 
       alt="팀 협업"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&w=800&q=80" alt="데이터 분석"></div>
        <div class="card"><img src="https://images.unsplash.com/photo-1521790797524-b2497295b8a0?auto=format&fit=crop&w=800&q=80" alt="프레젠테이션"></div>
        <div class="card"><img src="https://picsum.photos/seed/youngpro/800/600" alt="젊은 전문가" loading="lazy" referrerpolicy="no-referrer"></div>
      </div>
    </section>

    <section id="contact" style="text-align:center">
      <h2>함께 성장합시다</h2>
      <p>이메일: Ap.us@imc-nova.com</p>
    </section>
  </main>
  <footer>
    © <span id="year"></span> NOVA INTEGRATED SOLUTIONS LLC
  </footer>

  <script>
    const THEME_KEY='nova_theme';
    const ACCENT_KEY='nova_accent';

    // 초기화: 저장된 테마/색상 적용
    const savedTheme=localStorage.getItem(THEME_KEY);
    const savedAccent=localStorage.getItem(ACCENT_KEY);
    if(savedTheme==='dark'){
      document.documentElement.setAttribute('data-theme','dark');
    }
    if(savedAccent){
      document.documentElement.style.setProperty('--accent', savedAccent);
      const colorInput=document.getElementById('customColor');
      if(colorInput) colorInput.value=savedAccent;
    }

    document.getElementById('year').textContent=new Date().getFullYear();

    // 테마 토글
    const toggleBtn=document.getElementById('themeToggle');
    const updateToggleLabel=()=>{
      const isDark=document.documentElement.getAttribute('data-theme')==='dark';
      toggleBtn.textContent=isDark?'라이트모드':'다크모드';
      toggleBtn.setAttribute('aria-pressed', String(isDark));
      // 브라우저 상단 색상도 동기화(지원 브라우저)
      const metaTheme=document.querySelector('meta[name="theme-color"]');
      if(metaTheme){ metaTheme.setAttribute('content', isDark ? '#0f172a' : '#ffffff'); }
      localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
    };
    toggleBtn.addEventListener('click',()=>{
      const isDark=document.documentElement.getAttribute('data-theme')==='dark';
      if(isDark){ document.documentElement.removeAttribute('data-theme'); }
      else{ document.documentElement.setAttribute('data-theme','dark'); }
      updateToggleLabel();
    });
    updateToggleLabel();

    // 컬러 선택: 프리셋 스와치 & 커스텀
    function setAccent(color){
      document.documentElement.style.setProperty('--accent', color);
      localStorage.setItem(ACCENT_KEY, color);
      // 활성 스와치 표시
      document.querySelectorAll('.swatch').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.color.toLowerCase()===color.toLowerCase());
      });
      const colorInput=document.getElementById('customColor');
      if(colorInput && colorInput.value.toLowerCase()!==color.toLowerCase()){
        colorInput.value=color;
      }
    }

    document.getElementById('palette').addEventListener('click', (e)=>{
      const t=e.target.closest('.swatch');
      if(!t) return;
      const color=t.dataset.color;
      if(color) setAccent(color);
    });

    const customColor=document.getElementById('customColor');
    customColor.addEventListener('input', (e)=>{
      setAccent(e.target.value);
    });

    // 첫 렌더 시 활성 스와치 표시
    if(savedAccent){ setAccent(savedAccent); }
  </script>
</body>
</html>
